<!doctype html>
<html>
    <header>
        <meta charset="UTF-8">
        <title>Javascipt</title>    
    </header>
    <head>
        <style>
            .font-size-30 {
                font-size: 30px;
            }
            .font-weight {
                font-weight: bold;
            }
            .font-color {
                color: red;
            }
        </style>
    </head>
<body style="text-align: center;">
    <h1>เพิ่มชุดตัวเลข</h1>
    <div id="displayNumber"></div>
    <p> 
        <input id="number" type="text">
    </p>
    <p>
        <button onclick="manage.add()">เพิ่ม</button> 
    </p>
    <p>
        <button onclick="manage.reduce()">ลบ</button>
    </p>
</body>
    <script>
        var arabics = []
        var manage = {
            add: function () {
                var number = document.getElementById('number').value
                if (number > 100000) {
                    arabics.push (number)
                    displayNumber ()
                }
                //alert ("function show");
            },
            reduce: function () {
                arabics.splice(-1,1)
                displayNumber ()
                //alert ("function reduce");
            }   
        }
        function displayNumber () {
            var text = " "
            if (arabics.length > 0) {   
                for(let index = 0; index < arabics.length; index++) {
                    text += "<p>" + arabics[index] + "</p>"
                }
            }
            document.getElementById('displayNumber').innerHTML= text
        }
            
    </script>
</html>
