<!doctype html>
<html>
    <header>
        <meta charset="UTF-8">
        <title>Javascipt</title>    
    </header>
    <head>
        <style>
            .font-size-30 {
                font-size: 30px;
            }
            .font-weight {
                font-weight: bold;
            }
            .font-color {
                color: red;
            }
        </style>
    </head>
<body style="text-align: center;">
    <h1>เพิ่มลบ ตัวเลข</h1>
    <p id="number" class="font-size-30 font-weight font-color">0</p>
    <p>
        <button onclick="manage.add()">เพิ่ม</button>
    </p>
    <p>
        <button onclick="manage.reduce()">ลบ</button>
    </p>
</body>
    <script>
        var number = 0
        var manage = {
                add: function() { 
                    var num = number + 1
                    number = num
                    document.getElementById('number').innerHTML= number
                },
                reduce: function() {
                    var num = number - 1
                    number = num
                    document.getElementById('number').innerHTML = number
                },
            }
    </script>
</html>
